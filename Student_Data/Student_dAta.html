<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var StudentName = prompt("Enter Your Name");
        var physics, math, urdu;
        physics = parseInt(prompt("Enter Physics Marks"));
        math = parseInt(prompt("Enter Math Marks"));
        urdu = parseInt(prompt("Enter Urdu Marks"));
        
        var Result = physics + math + urdu;
        var grade;        
        var percentage = ((Result/300) * 100).toPrecision(4);

        if((percentage <= 60.00)){
            grade = "C";
        }
        else if( (percentage>60.00) && (percentage<=80.00) ) {
            grade= "B";
        }
        else if( (percentage>80.00) && (percentage<=90.00) ) {
            grade= "A";
        }
        else{
            grade= "A+";
        }

        document.write(`
                Student Name : ${StudentName} <br>
                Marks in Physics : ${physics} <br>
                Marks in Math : ${math} <br>
                Marks in Urdu : ${urdu}<br>
                Total Result : ${Result } With Having a Percentage${percentage} and Have Grade: ${grade}
            `)



        //Logical Operator;
        /* 
            1: && (And Operator); T + T = T,  T+F =F, F+T = F, F+F= F;  
            2: || (Or Operator);  T+T = T 
            3: !  (Not Operator);
        */
        
    </script>
</body>
</html>
