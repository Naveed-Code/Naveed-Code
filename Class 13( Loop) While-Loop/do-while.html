<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    
    <script>
        var a = 1;
        do {
            document.write("Hello Loop <br>");
            a++;
        } while (a<=9);
    </script>

</body>
</html>
